<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Slider</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
      <div class="header">
         <img src="images/header.jpg">
      </div>
      <div class="slider">
         <div class="slider--controls">
            <div class="slider--control" onclick="goPrev()">back</div>
            <div class="slider--control" onclick="goNext()">next</div>
         </div>
         <div class="slider--width">
            <div class="slider--item" style="background-image: url(images/01.jpg);">Forte<br/>Morro de São Paulo</div>
            <div class="slider--item" style="background-image: url(images/02.jpg);">Segunda praia<br/>Morro de São Paulo</div>
            <div class="slider--item" style="background-image: url(images/03.JPG);">Forte<br/>Morro de São Paulo</div>
            <div class="slider--item" style="background-image: url(images/04.jpg);">Caminho dos escravos<br/>Diamantina</div>
            <div class="slider--item" style="background-image: url(images/05.jpg);">Vila do Biribiri<br/>Diamantina</div>
            <div class="slider--item" style="background-image: url(images/06.jpeg);">Pelourinho<br/>Salvador</div>
            <div class="slider--item" style="background-image: url(images/07.JPG);">Tiroleza<br/>Morro de São Paulo</div>
            <div class="slider--item" style="background-image: url(images/08.JPG);">Ilha de Boipeba</div>
            <div class="slider--item" style="background-image: url(images/09.JPG);">Ilha de Boipeba</div>
            <div class="slider--item" style="background-image: url(images/10.JPG);">Morro de São Paulo</div>
         </div>
      </div>
   </header>
   <section>
      <h1>Resto do site</h1>
   </section>

   <script src="script.js"></script>
</body>
</html>
